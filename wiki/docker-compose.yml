# Wiki app Docker Compose
# For local development and production deployment on mini-axol

services:
  wiki:
    build: .
    image: wiki:latest
    container_name: droo-wiki
    restart: unless-stopped
    ports:
      - "4040:4040"
    environment:
      - PHX_SERVER=true
      - PHX_HOST=wiki.droo.foo
      - PORT=4040
      - DATABASE_URL=ecto://wiki:${WIKI_DB_PASSWORD}@postgres:5432/wiki_prod
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - SESSION_SIGNING_SALT=${SESSION_SIGNING_SALT}
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_HOST=mini-axol.tail9b2ce8.ts.net
      - MINIO_PORT=9000
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4040/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: "2"
          memory: 2G
        reservations:
          memory: 512M

  postgres:
    image: postgres:16-alpine
    container_name: droo-wiki-postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=wiki
      - POSTGRES_PASSWORD=${WIKI_DB_PASSWORD}
      - POSTGRES_DB=wiki_prod
    volumes:
      - wiki_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wiki"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  wiki_postgres_data:
